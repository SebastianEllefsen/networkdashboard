global:
  scrape_interval: 15s

scrape_configs:
  # 1. Selv-overvåkning (Prometheus)
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 2. SNMP-overvåkning (Nettverksutstyr)
  - job_name: 'snmp_devices'
    metrics_path: /snmp
    params:
      module: [if_mib] # Se snmp-exporter/snmp.yml
    static_configs:
      - targets: ['[RUTER IP]:161', '[SWITCH IP]:161'] # ERSTATT MED DINE IP-ADRESSER
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: snmp-exporter:9366 # Dette er navnet på Docker-tjenesten
